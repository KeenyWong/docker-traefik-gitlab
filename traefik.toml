# traefik.toml
################################################################
# Global configuration
################################################################


defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[acme]
email = "xxx@xx.com"
storageFile = "/etc/traefik/acme/acme.json"
entryPoint = "https"
OnHostRule = true
onDemand = true

[[acme.domains]]
  main = "toto.bardina.net"
  sans = ["test.bardina.net", "traefik.bardina.net"]

[[acme.domains]]
  main = "cab.re"
  sans = ["gitlab.cab.re", "portainer.cab.re", "traefik.cab.re", "test.cab.re", "example.cab.re"]


[web]
address = ":8080"
[web.auth.basic]
  users = ["pab:$apr1$2ZtdZCue$BHq00nxavh6EFmR9OFAfZ1"]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "cab.re"
watch = true
exposedbydefault = true

